<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- CSS Style -->
        <link rel="stylesheet" href="css/login.css"/>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        
        <title>Sign In Admin</title>
    </h:head>
    <h:body>
        <div class="global-container"> 
            <div class="card login-form">
                <div class="card-body">
                    <h1 class="card-title text-center">SIGN IN ADMIN</h1>
                    <div class="card-text">
                        <h:form>
                            
                            <div class="form-group">
                                <label for="email" class="fs-6 mb-2" >Email</label>
                                <h:inputText class="form-control form-control-sm" id="email" value="#{adminLoginBean.email}" validator="#{adminLoginBean.validateEmail}" validatorMessage="Invalid Email ID"></h:inputText>
                            </div>

                            <div class="form-group">
                                <label for="password" class="fs-6 mb-2">Password</label>
                                <h:inputSecret class="form-control form-control-sm" id="password" value="#{adminLoginBean.password}" validatorMessage="Password must be minimum 8 characters long">
                                    <f:validateLength minimum="8"/>
                                </h:inputSecret>
                            </div>
                            <p:growl id="growl" life="1000"/>
                            <p:commandButton class="btn btn-primary btn-block fw-bold fs-6" value="Sign In" action="#{adminLoginBean.checkadmin()}" update="growl"/>                                                   
                            
                            
                        </h:form>
                        <h:form>
                            <div class="signup fs-7" style="margin-top: -3rem">
                                Don't have account? <h:commandLink action="signUp" value="Sign Up" style="text-decoration: none"></h:commandLink>
                                <br/>
                                Login as user? <h:commandLink action="login" value="Sign In" style="text-decoration: none"></h:commandLink>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </h:body>
</html>
